<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-gradient">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1 animate__animated animate__fadeIn">Data Visualization Dashboard</span>
                <div class="theme-toggle">
                    <button id="themeToggle" class="btn btn-outline-light">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </nav>

        <!-- Filters Section -->
        <div class="row mt-3">
            <div class="col-12">
                <div class="card filter-card" data-aos="fade-up">
                    <div class="card-body">
                        <h5 class="card-title">Filters</h5>
                        <div class="row">
                            <div class="col-md-3 mb-2">
                                <label class="form-label">End Year</label>
                                <select id="yearFilter" class="form-select">
                                    <option value="">All Years</option>
                                </select>
                            </div>
                            <div class="col-md-3 mb-2">
                                <label class="form-label">Topic</label>
                                <select id="topicFilter" class="form-select">
                                    <option value="">All Topics</option>
                                </select>
                            </div>
                            <div class="col-md-3 mb-2">
                                <label class="form-label">Sector</label>
                                <select id="sectorFilter" class="form-select">
                                    <option value="">All Sectors</option>
                                </select>
                            </div>
                            <div class="col-md-3 mb-2">
                                <label class="form-label">Region</label>
                                <select id="regionFilter" class="form-select">
                                    <option value="">All Regions</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-3 mb-2">
                                <label class="form-label">PESTLE</label>
                                <select id="pestleFilter" class="form-select">
                                    <option value="">All PESTLE</option>
                                </select>
                            </div>
                            <div class="col-md-3 mb-2">
                                <label class="form-label">Source</label>
                                <select id="sourceFilter" class="form-select">
                                    <option value="">All Sources</option>
                                </select>
                            </div>
                            <div class="col-md-3 mb-2">
                                <label class="form-label">Country</label>
                                <select id="countryFilter" class="form-select">
                                    <option value="">All Countries</option>
                                </select>
                            </div>
                            <div class="col-md-3 mb-2">
                                <label class="form-label">City</label>
                                <select id="cityFilter" class="form-select">
                                    <option value="">All Cities</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Summary Cards -->
        <div class="row mt-3">
            <div class="col-md-3" data-aos="zoom-in" data-aos-delay="100">
                <div class="card summary-card bg-gradient-primary">
                    <div class="card-body">
                        <h6 class="card-title">Average Intensity</h6>
                        <h2 id="avgIntensity">-</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3" data-aos="zoom-in" data-aos-delay="200">
                <div class="card summary-card bg-gradient-success">
                    <div class="card-body">
                        <h6 class="card-title">Average Likelihood</h6>
                        <h2 id="avgLikelihood">-</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3" data-aos="zoom-in" data-aos-delay="300">
                <div class="card summary-card bg-gradient-info">
                    <div class="card-body">
                        <h6 class="card-title">Average Relevance</h6>
                        <h2 id="avgRelevance">-</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3" data-aos="zoom-in" data-aos-delay="400">
                <div class="card summary-card bg-gradient-warning">
                    <div class="card-body">
                        <h6 class="card-title">Total Records</h6>
                        <h2 id="totalRecords">-</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- Charts Section -->
        <div class="row mt-3">
            <div class="col-md-6" data-aos="fade-right">
                <div class="card chart-card">
                    <div class="card-body">
                        <h5 class="card-title">Intensity Over Time</h5>
                        <canvas id="intensityChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6" data-aos="fade-left">
                <div class="card chart-card">
                    <div class="card-body">
                        <h5 class="card-title">Likelihood Distribution</h5>
                        <canvas id="likelihoodChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-6" data-aos="fade-right">
                <div class="card chart-card">
                    <div class="card-body">
                        <h5 class="card-title">Topics Distribution</h5>
                        <canvas id="topicsChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6" data-aos="fade-left">
                <div class="card chart-card">
                    <div class="card-body">
                        <h5 class="card-title">Region-wise Analysis</h5>
                        <canvas id="regionChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-6" data-aos="fade-right">
                <div class="card chart-card">
                    <div class="card-body">
                        <h5 class="card-title">Country-wise Distribution</h5>
                        <canvas id="countryChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6" data-aos="fade-left">
                <div class="card chart-card">
                    <div class="card-body">
                        <h5 class="card-title">Relevance vs Intensity</h5>
                        <canvas id="scatterChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/main.js"></script>
    <script>
        AOS.init({
            duration: 800,
            once: true
        });
    </script>
</body>
</html>
